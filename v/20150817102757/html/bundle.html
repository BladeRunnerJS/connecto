
<!-- view.html -->
<template id='lang.play.choices.view-template' data-auto-wrapped='true'>
<div id="lang.play.choices.view-template">
	<div class="play-choices-blade">
		<div id="choice-image" class="choice-image" data-bind="style: { backgroundImage: bgImage }"></div>
		
		<div data-bind="foreach: currentOptions">
			<button class="metro defaultChoiceButton" data-bind="enable: $parent.buttonsEnabled, text: translation, click: $parent.submitAnswer.bind($parent), css: { selectedRed : redSelected, selectedBlue: blueSelected} "></button><br/>
		</div>
		
		<br/>
		<div class="answer-message" data-bind="text: message"></div>
		
	</div>	
</div>
</template>

<!-- view.html -->
<template id='lang.play.grid.view-template' data-auto-wrapped='true'>
<div id="lang.play.grid.view-template" class="connecto-grid-container">
		<div class="player-instruction">
			<div class="player-message" data-bind="text: currentPlayer"></div>
			<div class="player-message" data-bind="text: message"></div>
			<div class="player-message arrow" data-bind="text: arrow"></div>
		</div>	
		<table class="disc-grid">
		 <thead>
		 	<tr data-bind="foreach: columns">
		 		<th><button class="column-numbers" data-bind="enable: $parent.columnsEnabled(), text: index, click: function() { $parent.deselectAll(); select()  }, css: { selected : selected(), redHeader: $parent.redTurn(), blueHeader: !$parent.redTurn() }"></button></th> 
		 </thead>
		 <tbody>
		 	<tr data-bind="foreach: columns">
		 		<td data-bind="foreach: cells">
		 			<div class="grid-cell" data-bind="css: { red : colour() == 'red', blue : colour() == 'blue' , empty : colour() == 'empty' }">O</div>		 		
		 		</td>
		 	</tr>
		 
		 </tbody>		 
		 
		 </table>
</div>
</template>

<!-- view.html -->
<template id='lang.play.settings.view-template' data-auto-wrapped='true'>
<div id="lang.play.settings.view-template">
	<div class="play-settings-blade">
		<div>Category: </div>
    	<select class="selectBox" data-bind="options: availableCategories, value: selectedCategory, event:{ change: categoryChanged}"></select>
    	<div>Language: </div>
    	<select class="selectBox" data-bind="options: availableLanguages, value: selectedLanguage, event:{ change: languageChanged}"></select>
    	<div class="red">Player 1: </div>
        <input class="inputBox" onclick="this.select()" data-bind="value: player1, event:{ change: playerOneNameChanged}"></select>
    	<div class="blue">Player 2: </div>
        <input class="inputBox" onclick="this.select()" data-bind="value: player2, event:{ change: playerTwoNameChanged}"></select>
	</div>
</div>
</template>
